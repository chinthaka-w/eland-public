<!-- Header Home page -->
<div class="landing-header">
    <div class="header transparent">
        <div class="header-inner">
            <div class="header-left">
                <a href="#" class="logo">
                    <img src="../../assets/images/logo.svg" alt="E-Land Logo" />
                </a>
            </div>
            <div class="header-right">
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="#">News</a>
                        </li>
                        <li>
                            <a href="#">Gallery</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                </div>
                <div class="hr-button-wrapper">
                    <button mat-raised-button>Login</button>
                </div>          
            </div>
        </div>
    </div>
    <div class="header-banner-wrapper">
        <div class="header-banner-image" style="background-image: url('../../assets/images/main_banner.jpg')">&nbsp;</div>
        <div class="lh-content-wrapper">
            <h1>Get things <span>Done</span><br/>
            <span>Quick</span> and <span>easy</span></h1>
            <p>Issues related to Land ownership has been longstanding barrier for utillization of Land as a tool for generating capital</p>
            <button mat-raised-button class="theme-light">Get Started</button>
        </div>
    </div>
</div>
