<form class="form-horizontal" [formGroup]="paymentForm">
<div class="hc-component-wrapper payment">
    <div class="hc-component-img" style="background-image: url('../../../assets/images/temp_img_004.jpg')"></div>
    <div class="hc-component-content">
        <div class="pce-container">
            <div class="default-input-wrapper full-row mb-30">
                <label><strong>License Issue</strong>In which way you like to receive the license?</label>
                <div class="default-input-feild">
                  <mat-radio-group formControlName="licenseMethod" class="form-control" (change)="getParameterValue($event)">
                    <mat-radio-button class="example-margin" value="BY_HAND">By Hand</mat-radio-button>
                    <mat-radio-button class="example-margin" value="BY_NORMAL_POST">By Post (Normal)</mat-radio-button>
                    <mat-radio-button class="example-margin" value="REGISTERED_POST">By Post (Registered)</mat-radio-button>
                  </mat-radio-group>
                </div>
            </div>
            <div class="default-input-wrapper full-row mb-30">
                <label><strong>Payment</strong>Payment method</label>
                <div class="default-input-feild">
                  <mat-radio-group formControlName="paymentMethod" class="form-control" (change)="setPaymentMethod(this.paymentForm.value.paymentMethod)">
                    <mat-radio-button class="example-margin" value="1">Online</mat-radio-button>
                    <mat-radio-button class="example-margin" value="2">Bank Transfer</mat-radio-button>
                  </mat-radio-group>
                </div>
            </div>

            <div class="default-input-wrapper full-row mb-0 t-right">
                <div class="payment-summary">
                    <dl>
                        <dt>Amount</dt>
                        <dd>{{amount}}(LKR)</dd>
                    </dl>
                    <dl>
                        <dt>Issue (Post)</dt>
                        <dd>{{issue}}(LKR)</dd>
                    </dl>
                    <dl class="total">
                        <dt>Total</dt>
                        <dd>{{total}}(LKR)</dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="hc-component-bottom">
            <span class="bt-line">&nbsp;</span>
            <button mat-raised-button class="lg-button green" (click)="continue(this.paymentForm)">Continue</button>
        </div>
    </div>
</div>
</form>
