<form  class="form-horizontal" [formGroup]="paymentMethodForm">
<div class="hc-component-wrapper payment">
    <div class="hc-component-img" style="background-image: url('../../../assets/images/temp_img_004.jpg')"></div>
    <div class="hc-component-content">
        <div class="pce-container">
            <!-- Bank Transfer Infomations -->
            <div class="payment-info-wrapper">
                <div class="default-input-wrapper full-row">
                    <label>Bank:</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <select matNativeControl  formControlName="bank" class="form-control" (change)="getBankBranch($event)">
                                <option value="">Select</option>
                                <option *ngFor="let banks of bankDetails" [value]="banks.bankId">{{ banks.bankName }}</option>
                            </select>
                        </mat-form-field>
                    </div>
                </div>
              <div class="default-input-wrapper full-row">
                <label>Bank Branch:</label>
                <div class="default-input-feild">
                  <mat-form-field appearance="outline">
                    <select matNativeControl  formControlName="branch" class="form-control">
                      <option value="">Select</option>
                      <option *ngFor="let branches of branchDetails" [value]="branches.bankBranchId">{{ branches.description }}</option>
                    </select>
                  </mat-form-field>
                </div>
              </div>
                <div class="default-input-wrapper full-row">
                    <label>Date:</label>
                    <div class="default-input-feild date-feild">
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="picker" formControlName="date" class="form-control">
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <button mat-raised-button (click)="picker.open()">
                            <i class="material-icons">calendar_today</i>
                        </button>
                    </div>
                </div>
                <div class="default-input-wrapper full-row">
                    <label>Reference No:</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline" >
                            <input matInput formControlName="referenceNo" class="form-control">
                        </mat-form-field>
                    </div>
                </div>
                <div class="default-input-wrapper full-row">
                    <label>Bank slip:</label>
                    <div class="default-input-feild">
                        <div class="drag-drop">
                            <div class="drag-drop-inner">
                                <i class="material-icons">cloud_upload</i> Upload
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="hc-component-bottom">
            <span class="bt-line">&nbsp;</span>
            <button mat-raised-button class="lg-button green" (click)="savePayment(this.paymentMethodForm)">Continue</button>
        </div>
    </div>
</div>
</form>
