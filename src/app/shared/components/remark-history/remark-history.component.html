<table fxFlex="1 1 auto" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Workflow Stage">
      <th mat-header-cell *matHeaderCellDef>Request Status</th>
      <td mat-cell *matCellDef="let row"> {{row.workflowStage}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Remark">
      <th mat-header-cell *matHeaderCellDef>Remark</th>
      <td mat-cell *matCellDef="let row"> {{row.remark}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Created Time">
      <th mat-header-cell *matHeaderCellDef>Remark Date & Time</th>
      <td mat-cell *matCellDef="let row"> {{row.createdTime}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Created User">
      <th mat-header-cell *matHeaderCellDef>Remark By</th>
      <td mat-cell *matCellDef="let row"> {{row.createdUser}}</td>
    </ng-container>
  
    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
