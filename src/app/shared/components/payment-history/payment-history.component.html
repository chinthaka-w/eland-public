<div class="default-input-wrapper full-row" id="payment-table">
    <div class="p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="Payment ID">
                    <th mat-header-cell *matHeaderCellDef>Payment Ref:</th>
                    <td mat-cell *matCellDef="let row"> {{row.paymentId}}</td>
                </ng-container>

                <ng-container matColumnDef="Payment Method">
                    <th mat-header-cell *matHeaderCellDef>Payment Method</th>
                    <td mat-cell *matCellDef="let row"> {{row.paymentType}}</td>
                </ng-container>

                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef>Total Amount</th>
                    <td mat-cell *matCellDef="let row"> {{row.amount}}</td>
                </ng-container>

                <ng-container matColumnDef="Payment Date">
                    <th mat-header-cell *matHeaderCellDef>Payment Date</th>
                  <td mat-cell *matCellDef="let row">
                    <span *ngIf="row.paymentMethodCode==PaymentMode.BANK_DEPOSITED">{{row.paymentDate|date:'longDate'}}</span>
                    <span *ngIf="row.paymentMethodCode!=PaymentMode.BANK_DEPOSITED">{{row.paymentDate}}</span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let row"> {{row.status}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
<div class="pg-inner-col right" *ngIf="paymentAction">
    <button mat-raised-button class="button" (click)="addPayment()">Add Payment</button>
</div>
