<div class="page-content-wrapper">
  <div class="page-content-inner-wrapper">
    <mat-tab-group>
      <mat-tab label="{{'CITIZEN.APPL'| translate}}">
        <app-correction-application [isReadonly]=!isEdit></app-correction-application>
      </mat-tab>
      <mat-tab label="{{'CITIZEN.SUP_DOCS'| translate}}">
        <app-doc-preview [docMetaKeys]=docMetaKeys></app-doc-preview>
      </mat-tab>
      <mat-tab label="{{'CITIZEN.HISTORY'| translate}}">
        <app-remark-history [remarkHistory]="remarkHistory"></app-remark-history>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
