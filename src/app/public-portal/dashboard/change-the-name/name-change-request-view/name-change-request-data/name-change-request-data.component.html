
<form class="form-horizontal"  [formGroup]="notaryForm" >
  <div class="page-content-wrapper">
    <div class="page-content-inner-wrapper">

       <div class="separator">&nbsp;</div>
     <br>

      <div *ngIf="editable" class="pg-inner-row mb-20">
        <div class="right">
          <div class="default-input-wrapper m0 rac-col">
            <label>Language: <span class="redtxt">*</span></label>
            <div class="default-input-feild">
              <section class="example-section">
                <mat-checkbox class="pr-3" disabled="true" [checked]="true" (change)="addLanguageList(3)">English</mat-checkbox>
                <mat-checkbox class="pr-3" (change)="addLanguageList(1)">Sinhala</mat-checkbox>
                <mat-checkbox class="pr-3" (change)="addLanguageList(2)">Tamil</mat-checkbox>
              </section>
            </div>
          </div>
        </div>
      </div>

      <div class="default-input-wrapper full-row">
        <label>Name Title: <span class="redtxt">*</span></label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <select matNativeControl required  formControlName="title"  class="form-control">
              <option value="0" disabled>Select the title</option>
              <option *ngFor="let title of nameTitles"
                      [value]="title.nameTitleId"
              >
                {{title.titleEng}}
              </option>
            </select>
          </mat-form-field>
        </div>
      </div>
      <div class="default-input-wrapper full-row">
        <label>New Name with Initial (English): <span class="redtxt">*</span></label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <input matInput class="form-control" formControlName="newInitialNameInEnglish">
          </mat-form-field>
        </div>
      </div>
      <div class="default-input-wrapper full-row">
        <label>New Full Name (English): <span class="redtxt">*</span></label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <input matInput class="form-control" formControlName="newFullNameInEnglish">
          </mat-form-field>
        </div>
      </div>
      <div class="default-input-wrapper full-row">
        <label>New Name with Initial (Sinhala): <span *ngIf="isSinhala" class="redtxt">*</span></label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <input matInput class="form-control" formControlName="newInitialNameInSinhala">
          </mat-form-field>
        </div>
      </div>
      <div class="default-input-wrapper full-row">
        <label>New Full Name (Sinhala): <span *ngIf="isSinhala" class="redtxt">*</span></label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <input matInput class="form-control" formControlName="newFullNameInSinhala">
          </mat-form-field>
        </div>
      </div>
      <div class="default-input-wrapper full-row">
        <label>New Name with Initial (Tamil): <span *ngIf="isTamil" class="redtxt">*</span></label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <input matInput class="form-control" formControlName="newInitialNameInTamil">
          </mat-form-field>
        </div>
      </div>
      <div class="default-input-wrapper full-row">
        <label>New Full Name (Tamil): <span *ngIf="isTamil" class="redtxt">*</span></label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <input matInput class="form-control" formControlName="newFullNameInTamil">
          </mat-form-field>
        </div>
      </div>

      <div *ngIf="editable">
        <div class="separator mt-30">&nbsp;</div>

        <div class="pg-inner-row mb-20 upload-col-3">
        <div class="pg-inner-col-3" *ngFor="let doc of docList">
          <div class="default-input-wrapper full-row">
            <label
            >{{doc.description}}
              <span *ngIf="doc.required">*</span></label>
            <file-upload-input (response)="setFiles($event, doc.docTypeId)"></file-upload-input>
          </div>
        </div>
      </div>

      </div>

      <button *ngIf="editable" mat-raised-button class="lg-button" (click)="onFormSubmit()">Change Details</button>

    </div>
  </div>
</form>
