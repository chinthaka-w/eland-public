<div class="page-header-default">
  <h2>Edit Notary Name Change Request</h2>
  <p>Please fill in the following information to<br />register in the system</p>
  <a href="" class="phd-back-btn">
    <i class="material-icons">keyboard_backspace</i>
  </a>
</div>
<div class="page-content-wrapper">
  <div class="page-content-inner-wrapper">
    <mat-tab-group  [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event,$event)">
      <mat-tab label="Application">
        <app-name-change-request-data  [workflow]="workflow" [id]="id"  [requestDetailId]="requestID" (nameChangeDetail)="getApplicationDetails($event)"></app-name-change-request-data>
      </mat-tab>
      <mat-tab label="Application Details" >
        <app-notary-application *ngIf="requestID" [requestDetailId]="requestID" (notaryDetail)="getNewApplicationDetails($event)"></app-notary-application>
      </mat-tab>
      <mat-tab label="Payment Info"  disabled="disabledPayment">
        <app-notary-payment-info [workflow]="workflow" [id]="id"></app-notary-payment-info>
      </mat-tab>
      <mat-tab label="Remark">
        <app-notary-remark [workflow]="workflow" [id]="id"></app-notary-remark>
      </mat-tab>
      <mat-tab label="Supporting Documents">
        <app-supporting-doc-detail [workflow]="workflow" [id]="id"  [requestDocuments]="requestID" (supportDocs)="getSupportingDocs($event)"></app-supporting-doc-detail>
      </mat-tab>
    </mat-tab-group>
    <button mat-raised-button class="lg-button" disabled="!disabled" (click)="onFormSubmit()">Submit</button>
  </div>
</div>
