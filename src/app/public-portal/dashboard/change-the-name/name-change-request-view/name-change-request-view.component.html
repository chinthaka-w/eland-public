<div class="page-header-default">
  <div *ngIf="editable">
  <h2>Edit Notary Name Change Request</h2>
  <p>Please fill in the following information to<br />register in the system</p>
  </div>
  <div *ngIf="!editable">
    <h2>{{'CHANGE_NAME.TITLE9'|translate}}</h2>
  </div>
  <a href="#" (click)="goBack()" class="phd-back-btn">
    <i class="material-icons">keyboard_backspace</i>
  </a>
</div>
<div class="page-content-wrapper">
  <div class="page-content-inner-wrapper">
    <mat-tab-group  [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event,$event)">
      <mat-tab label="{{'CHANGE_NAME.APPLICATION'|translate}}">
        <app-name-change-request-data  [editable]="editable" [workflow]="workflow" [id]="id"  [requestDetailId]="requestID" (nameChangeDetail)="getApplicationDetails($event)"></app-name-change-request-data>
      </mat-tab>
      <mat-tab label="{{'CHANGE_NAME.CURRENT_DETAILS'|translate}}" >
        <app-notary-application *ngIf="requestID" [requestDetailId]="requestID" (notaryDetail)="getNewApplicationDetails($event)"></app-notary-application>
      </mat-tab>
      <mat-tab label="{{'CHANGE_NAME.SUPPORTING_DOC'|translate}}">
        <app-supporting-doc-detail [editable]="editable" [workflow]="workflow" [id]="id"  [requestDocuments]="requestID" (supportDocs)="getSupportingDocs($event)"></app-supporting-doc-detail>
      </mat-tab>
      <mat-tab label="{{'CHANGE_NAME.PAY_INFO'|translate}}" >
        <app-notary-payment-info [editable]="editable" [addPayment]="editable" [workflow]="workflow" [requestDetailPayment]="requestDetailPayment" [id]="id" [applicationFeeCode]="Parameters.NOTARY_NAME_CHANGE_FEE"></app-notary-payment-info>
      </mat-tab>
      <mat-tab label="{{'CHANGE_NAME.REMARK'|translate}}">
        <app-notary-remark [editable]="editable" [workflow]="workflow" [id]="id"></app-notary-remark>
      </mat-tab>
    </mat-tab-group>
    <div class="pg-inner-col float-right">
      <button *ngIf="editable" mat-raised-button class="lg-button float-right"
        (click)="onFormSubmit()">{{'BUTTONS.SUBMIT_BUTTON'|translate}}</button>
    </div>
  </div>
</div>
