<table class="table table-responsive text-center table-bordered">
  <thead class="table-dark">
  <tr>
    <th>#</th>
    <th>Workflow Stage</th>
    <th>Remark</th>
    <th>Created Time</th>
    <th>Created User</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of notaryRequestHistory; let i = index">
    <td>{{i+1}}</td>
    <td>{{item.workflowStage}}</td>
    <td>{{item.remark}}</td>
    <td>{{item.createdTime}}</td>
    <td>{{item.createdUser}}</td>
  </tr>
  </tbody>
</table>
