<form *ngIf="!isPayment">
  <div class="pg-inner-row mb-40">
    <div class="pg-inner-col">
      <h4 class="m0">Payment Information</h4>
    </div>
  </div>
  <div class="default-input-wrapper full-row" id="payment-table">
    <div class="p-24">
      <div
        class="mb-24"
        fxLayout="column"
        fxLayoutAlign="start"
        fxLayout.gt-md="row"
      >
        <app-payment-table [paymentDetails]="paymentDetails"  [requestDetailPayments]="requestId"></app-payment-table>
      </div>
    </div>
  </div>
  <div class="pg-inner-col right">
    <button mat-raised-button class="lg-button" (click)="continuePayments()" >Add Payment</button>
    <a href="#" class="pdf-link">Save PDF <i class="material-icons">vertical_align_bottom</i></a>
  </div>
</form>
<div *ngIf="isPayment" class="container">
  <app-payment  (response)="getPaymentData($event)"
                [applicationFeeCode]="Parameters.NOTARY_REG_FEE"
                [hasFrontCounterPayment]="true"
                [isDocumentCollect]="true"
                [workflowCode]="WorkflowCode.NOTARY_REGISTRATION"></app-payment>

</div>
