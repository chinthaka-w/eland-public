<div>
<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Payment ID">
    <th mat-header-cell *matHeaderCellDef>{{'PAYMENT.PAYMENT_ID'|translate}}</th>
    <td mat-cell *matCellDef="let row"> {{row.paymentId}}</td>
  </ng-container>

  <ng-container matColumnDef="Payment Method">
    <th mat-header-cell *matHeaderCellDef>{{'PAYMENT.PAYMENT_MODE'|translate}}</th>
    <td mat-cell *matCellDef="let row"> {{row.paymentType}}</td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>{{'PAYMENT.AMOUNT'|translate}}</th>
    <td mat-cell *matCellDef="let row"> {{row.amount| currency: 'LKR': 'Rs'}}</td>
  </ng-container>

  <ng-container matColumnDef="Payment Date">
    <th mat-header-cell *matHeaderCellDef>{{'PAYMENT.DATE'|translate}}</th>
    <td mat-cell *matCellDef="let row"> {{row.paymentDate}}</td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>{{'COMMON.STATUS'|translate}}</th>
    <td mat-cell *matCellDef="let row"> {{row.status}}</td>
  </ng-container>

  <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
