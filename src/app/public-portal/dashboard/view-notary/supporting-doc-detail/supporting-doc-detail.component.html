
<div class="row">
  <mat-card class="mb-10 mt-10 ml-10 mr-10 mat-elevation-z5" *ngFor="let doc of supportingDocuments; let i = index">
    <mat-card-header>
      <mat-card-title>{{doc.name}}</mat-card-title>
    </mat-card-header>
    <div class="pg-inner-row mb-20">
      <div class="pg-inner-col">
        <ngx-image-viewer
          [src]="documentImages"
          [config]="{
            btnIcons: {
              zoomIn: 'open_with',
              zoomOut: 'fa fa-minus',
              rotateClockwise: 'fa fa-repeat',
              rotateCounterClockwise: 'fa fa-undo',
              next: 'fa fa-arrow-right',
              prev: 'fa fa-arrow-left',
              fullscreen: 'material-icons open_with'
            },
            btnShow: {
              zoomIn: true,
              zoomOut: true,
              rotateClockwise: false,
              rotateCounterClockwise: false,
              next: true,
              prev: true
            }
          }"
        >
        </ngx-image-viewer>
      </div>
    </div>
  </mat-card>
</div>
<div *ngIf="enableDocUpload">
  <mat-card *ngFor="let document of docList">
    <div class="default-input-wrapper full-row">
      <label>{{document.description}}
        <span *ngIf="document.required == true">*</span>
      </label>
      <file-upload-input (response)="setFiles($event,document.docTypeId,document.docId)"></file-upload-input>
    </div>
  </mat-card>
</div>
