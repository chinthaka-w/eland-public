<mat-card *ngFor="let doc of supportingDocuments; let i = index">
  <div class="row">
    <div class="col-md-9">
      <h3 (click)="onDocumentClick(doc.id, doc.document)">
        {{doc.name}}
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h5>{{doc.remark}}</h5>
    </div>
  </div>
</mat-card>
