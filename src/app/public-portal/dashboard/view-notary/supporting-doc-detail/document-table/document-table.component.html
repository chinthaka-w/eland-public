<table>
  <tr>
    <th>Document Name</th>
    <th>Document</th>
    <th>View</th>
  </tr>
  <tr *ngFor="let doc of supportingDocuments; let i = index">
    <td >{{doc.name}}</td>
    <td>{{doc.remark}}</td>
    <td><button (click)="onDocumentClick(doc.id, doc.document)">View</button></td>
  </tr>
</table>
