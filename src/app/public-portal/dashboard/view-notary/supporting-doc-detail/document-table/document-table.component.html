<mat-card *ngFor="let doc of supportingDocuments; let i = index">
    <div class="pg-inner-row mb-20">
      <h4>{{doc.name}}</h4>
    </div>
    <div class="pg-inner-row mb-20">
      <ngx-image-viewer
        [src]="documentImages"
      >
      </ngx-image-viewer>
    </div>
</mat-card>
<mat-card *ngFor="let document of docList">
      <div class="default-input-wrapper full-row">
        <label>{{document.description}}
          <span *ngIf="document.required == true">*</span>
        </label>
        <file-upload-input (response)="setFiles($event,document.docTypeId)"></file-upload-input>
      </div>
</mat-card>
