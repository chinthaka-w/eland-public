<div class="page-header-default">
    <h2>APPLICATION FOR A WARRANT IN AN ADDITIONAL LANGUAGE</h2>
    <p>Please fill in the following information to<br />register in the system</p>
    <a [routerLink]="['/requests',backUrl]" routerLinkActive="router-link-active"  class="phd-back-btn">
        <i class="material-icons">keyboard_backspace</i>
    </a>
</div>

    <div class="page-content-wrapper" *ngIf="!showPayment">
        <div class="page-content-inner-wrapper">
            <form class="form-horizontal" [formGroup]="languageChangForm">
            <div class="pg-inner-row mb-20">
                <div class="pg-inner-col">
                    <h5 class="mb-20"><i class="material-icons">description</i>
                        APPLICATION TO OBTAIN A LICENSE IN AN ADDITIONAL LANGAUAGE
                    </h5>
                    <div class="separator">&nbsp;</div>
                </div>
            </div>
            <div class="pg-inner-row mb-20">
                <div class="pg-inner-col">
                  <mat-form-field appearance="outline">
                    <select matNativeControl  formControlName="title"  class="form-control">
                      <option value="0" [disabled]="true">Select</option>
                      <option *ngFor="let title of nameTitles"
                              [value]="title.nameTitleId"
                      >
                        {{title.titleEng}}
                      </option>

                    </select>
                  </mat-form-field>
                </div>
                <div class="pg-inner-col right">
                    <div class="default-input-wrapper m0 rac-col">
                        <label>Language:<span class="redtxt">*</span></label>
                        <div class="default-input-feild">
                            <mat-checkbox formControlName="langSin" (change)="languageChange(langMode.SINHALA)">
                                Sinhala
                            </mat-checkbox>
                            <mat-checkbox formControlName="langEng" (change)="languageChange(langMode.ENGLISH)">
                                English
                            </mat-checkbox>
                            <mat-checkbox formControlName="langTam" (change)="languageChange(langMode.TAMIL)">
                                Tamil
                            </mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>

            <div class="default-input-wrapper full-row">
                <label>Full Name (English):</label>
                <div class="default-input-feild">
                    <mat-form-field appearance="outline">
                        <input
                          matInput
                          class="form-control"
                          formControlName="fullNameEng"
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="default-input-wrapper full-row">
                <label>Full Name (Sinhala):</label>
                <div class="default-input-feild">
                    <mat-form-field appearance="outline">
                        <input
                          matInput
                          class="form-control"
                          formControlName="fullNameSin"
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="default-input-wrapper full-row">
                <label>Full Name (Tamil):</label>
                <div class="default-input-feild">
                    <mat-form-field appearance="outline">
                        <input
                          matInput
                          class="form-control"
                          formControlName="fullNameTam"
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="default-input-wrapper full-row">
                <label>Name with initials (English):</label>
                <div class="default-input-feild">
                    <mat-form-field appearance="outline">
                        <input
                          matInput
                          class="form-control"
                          formControlName="nameWithInitEng"
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="default-input-wrapper full-row">
                <label>Name with initials (Sinhala):</label>
                <div class="default-input-feild">
                    <mat-form-field appearance="outline">
                        <input
                          matInput
                          class="form-control"
                          formControlName="nameWithInitSin"
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="default-input-wrapper full-row">
                <label>Name with initials (Tamil):</label>
                <div class="default-input-feild">
                    <mat-form-field appearance="outline">
                        <input
                          matInput
                          class="form-control"
                          formControlName="nameWithInitTam"
                        />
                    </mat-form-field>
                </div>
            </div>

            <div class="pg-inner-row mb-20">
                <div class="pg-inner-col-3">
                    <div class="default-input-wrapper full-row">
                        <label>Permanent address (English):</label>
                        <div class="default-input-feild">
                            <mat-form-field appearance="outline">
                                <textarea
                                  matInput
                                  rows="5"
                                  formControlName="addPermanentEng"
                                >
                                </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="pg-inner-col-3">
                    <div class="default-input-wrapper full-row">
                        <label>Permanent address (Sinhala):</label>
                        <div class="default-input-feild">
                            <mat-form-field appearance="outline">
                                <textarea
                                  matInput rows="5"
                                  formControlName="addPermanentSin"
                                >
                                </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="pg-inner-col-3">
                    <div class="default-input-wrapper full-row">
                        <label>Permanent address (Tamil):</label>
                        <div class="default-input-feild">
                            <mat-form-field appearance="outline">
                                <textarea
                                  matInput
                                  rows="5"
                                  formControlName="addPermanentTam"
                                >
                                </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pg-inner-row mb-20">
                <div class="pg-inner-col-3">
                    <div class="default-input-wrapper full-row">
                        <label>Current address (English):</label>
                        <div class="default-input-feild">
                            <mat-form-field appearance="outline">
                                <textarea
                                  matInput
                                  rows="5"
                                  formControlName="addressEng"
                                >
                                </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="pg-inner-col-3">
                    <div class="default-input-wrapper full-row">
                        <label>Current address (Sinhala):</label>
                        <div class="default-input-feild">
                            <mat-form-field appearance="outline">
                                <textarea
                                  matInput
                                  rows="5"
                                  formControlName="addressSin"
                                >
                                </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="pg-inner-col-3">
                    <div class="default-input-wrapper full-row">
                        <label>Current address (Tamil):</label>
                        <div class="default-input-feild">
                            <mat-form-field appearance="outline">
                                <textarea
                                  matInput
                                  rows="5"
                                  formControlName="addressTam"
                                >
                                </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <div class="separator">&nbsp;</div>

                <div class="pg-inner-col">
                    <div class="default-input-wrapper full-row" *ngFor="let doc of supportingDocs">
                        <label> {{doc.description}} </label>
                        <file-upload-input (response)="setFiles($event,doc.docTypeId)"></file-upload-input>

            <div class="separator">&nbsp;</div>

            <div class="pg-inner-row mb-0">
                <div class="pg-inner-col"></div>
                <div class="pg-inner-col right">
                    <button mat-raised-button class="lg-button" (click)="continue()"> Continue </button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div class="page-content-wrapper" *ngIf="showPayment">
        <div class="page-content-inner-wrapper">
            <div>
                <app-payment (response)="getPaymentData($event)"
                    [applicationFeeCode]="parameters.NOTARY_REG_LANGUAGE_CHANGE" [hasFrontCounterPayment]="false"
                    [isDocumentCollect]="true" [workflowCode]="workflowStage.LANGUAGE_CHANGE_REQUEST_INIT"></app-payment>
            </div>
        </div>
