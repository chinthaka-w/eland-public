<div>
    <form class="form-horizontal" [formGroup]="langChangeViewForm">
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col">
                <mat-form-field appearance="outline">
                    <select matNativeControl formControlName="title" class="form-control">
                        <option *ngFor="let title of nameTitles" [value]="title.nameTitleId">
                          {{title.titleEng|listTranslate:title.titleSin:title.titleTam}}
                        </option>

                    </select>
                </mat-form-field>
            </div>
            <div class="pg-inner-col right">
                <div class="default-input-wrapper m0 rac-col">
                    <label>{{'LANGUAGE_CHANGE.LANGUAGE'|translate}}<span class="redtxt">*</span></label>
                    <div class="default-input-feild">
                        <mat-checkbox formControlName="langSin" (change)="languageChange(langMode.SINHALA)">
                          {{'LANGUAGE_CHANGE.SINHALA'|translate}}
                        </mat-checkbox>
                        <mat-checkbox formControlName="langEng" (change)="languageChange(langMode.ENGLISH)">
                          {{'LANGUAGE_CHANGE.ENGLISH'|translate}}
                        </mat-checkbox>
                        <mat-checkbox formControlName="langTam" (change)="languageChange(langMode.TAMIL)">
                          {{'LANGUAGE_CHANGE.TAMIL'|translate}}
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>

        <div class="default-input-wrapper full-row">
            <label>{{'LANGUAGE_CHANGE.FULLNAME_E'|translate}}</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input disabled matInput class="form-control" formControlName="fullNameEng" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>{{'LANGUAGE_CHANGE.FULLNAME_S'|translate}}</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="fullNameSin" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>{{'LANGUAGE_CHANGE.FULLNAME_T'|translate}}</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="fullNameTam" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>{{'LANGUAGE_CHANGE.NAME_INI_E'|translate}}</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input disabled matInput class="form-control" formControlName="nameWithInitEng" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>{{'LANGUAGE_CHANGE.NAME_INI_S'|translate}}</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="nameWithInitSin" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>{{'LANGUAGE_CHANGE.NAME_INI_T'|translate}}</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="nameWithInitTam" />
                </mat-form-field>
            </div>
        </div>

        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>{{'LANGUAGE_CHANGE.PER_ADD_E'|translate}}</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea disabled matInput rows="5" formControlName="addPermanentEng">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>{{'LANGUAGE_CHANGE.PER_ADD_S'|translate}}</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addPermanentSin">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>{{'LANGUAGE_CHANGE.PER_ADD_T'|translate}}</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addPermanentTam">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>{{'LANGUAGE_CHANGE.CUR_ADD_E'|translate}}</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea disabled matInput rows="5" formControlName="addressEng">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>{{'LANGUAGE_CHANGE.CUR_ADD_S'|translate}}</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addressSin">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>{{'LANGUAGE_CHANGE.CUR_ADD_T'|translate}}</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addressTam">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator">&nbsp;</div>
