<div>
    <form class="form-horizontal" [formGroup]="langChangeViewForm">
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col">
                <mat-form-field appearance="outline">
                    <select matNativeControl formControlName="title" class="form-control">
                        <option value="0" [disabled]="true">Select</option>
                        <option *ngFor="let title of nameTitles" [value]="title.nameTitleId">
                            {{title.titleEng}}
                        </option>
    
                    </select>
                </mat-form-field>
            </div>
            <div class="pg-inner-col right">
                <div class="default-input-wrapper m0 rac-col">
                    <label>Language:<span class="redtxt">*</span></label>
                    <div class="default-input-feild">
                        <mat-checkbox formControlName="langSin" (change)="languageChange(langMode.SINHALA)">
                            Sinhala
                        </mat-checkbox>
                        <mat-checkbox formControlName="langEng" (change)="languageChange(langMode.ENGLISH)">
                            English
                        </mat-checkbox>
                        <mat-checkbox formControlName="langTam" (change)="languageChange(langMode.TAMIL)">
                            Tamil
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="default-input-wrapper full-row">
            <label>Full Name (English):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="fullNameEng" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>Full Name (Sinhala):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="fullNameSin" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>Full Name (Tamil):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="fullNameTam" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>Name with initials (English):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="nameWithInitEng" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>Name with initials (Sinhala):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="nameWithInitSin" />
                </mat-form-field>
            </div>
        </div>
        <div class="default-input-wrapper full-row">
            <label>Name with initials (Tamil):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput class="form-control" formControlName="nameWithInitTam" />
                </mat-form-field>
            </div>
        </div>
    
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>Permanent address (English):</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addPermanentEng">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>Permanent address (Sinhala):</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addPermanentSin">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>Permanent address (Tamil):</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addPermanentTam">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>Current address (English):</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addressEng">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>Current address (Sinhala):</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addressSin">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col-3">
                <div class="default-input-wrapper full-row">
                    <label>Current address (Tamil):</label>
                    <div class="default-input-feild">
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" formControlName="addressTam">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="separator">&nbsp;</div>
    
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                    <label>Starting Date of Notarial Work:</label>
                    <div class="default-input-feild date-feild">
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="startDate" formControlName="startingDate" />
                            <mat-datepicker #startDate></mat-datepicker>
                        </mat-form-field>
                        <button mat-raised-button (click)="startDate.open()">
                            <i class="material-icons">calendar_today</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                    <label>In which year, you get the certificate of High Court lastly?</label>
                    <div class="default-input-feild ">
                        <mat-form-field appearance="outline">
                            <input matInput class="formControl" formControlName="highCourtCertificateYear" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                    <label>Name of the LR handed over duplicates currently?</label>
                    <div class="default-input-feild ">
                        <mat-form-field appearance="outline">
                            <input matInput class="formControl" formControlName="lrName" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                    <label>Have you handed over all duplicate returns attested by you?</label>
                    <div class="default-input-feild ">
                        <mat-form-field appearance="outline">
                            <input matInput class="formControl" formControlName="returnAttestedStatus" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                    <label>If you have stopped stop Notarial Work temporarily, Please specify the period:</label>
                    <div class="default-input-feild ">
                        <mat-form-field appearance="outline">
                            <input matInput class="formControl" formControlName="unavailableTimePeriod" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="pg-inner-col"></div>
        </div>
    
        <div class="separator">&nbsp;</div>
    
        <div class="pg-inner-row mb-20">
            <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                    <label>Date:</label>
                    <div class="default-input-feild date-feild">
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="date" formControlName="date" />
                            
                            <mat-datepicker #date></mat-datepicker>
                        </mat-form-field>
                        <button mat-raised-button (click)="date.open()">
                            <i class="material-icons">calendar_today</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="separator">&nbsp;</div>

        <div class="pg-inner-row mb-0" *ngIf="viewUpdate">
            <div class="pg-inner-col"></div>
            <div class="pg-inner-col right">
                <button mat-raised-button class="lg-button" (click)="update()"> Update </button>
            </div>
        </div>
    
    </form>
</div>
