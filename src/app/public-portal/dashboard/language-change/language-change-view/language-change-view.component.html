<div class="page-header-default">
    <h2>APPLICATION FOR A WARRANT IN AN ADDITIONAL LANGUAGE</h2>
    <a [routerLink]="['/requests',backUrl]" routerLinkActive="router-link-active"  class="phd-back-btn">
        <i class="material-icons">keyboard_backspace</i>
    </a>
</div>

<div class="page-content-wrapper">
    <div class="page-content-inner-wrapper">
        <mat-tab-group>
            <mat-tab label="{{'LANGUAGE_CHANGE.APPLICATION'|translate}}">
                <!-- <app-last-remark
                [workflow]="workflow"
                [requestId]="requestId">
            </app-last-remark> -->
            <app-lang-change-application></app-lang-change-application>
            </mat-tab>
            <mat-tab label="{{'LANGUAGE_CHANGE.PAY_INFO'|translate}}">
                <app-payment-history
                    [paymentHistory] = "paymentHistory"
                    [paymentAction] = "paymentAction"
                >
                </app-payment-history
                >
            </mat-tab>
            <mat-tab label="{{'LANGUAGE_CHANGE.SUPPORTING_DOC'|translate}}">
                <app-supporting-doc-detail
                [requestDocuments]="requestDocuments"
                (supportDocs)="updateFile($event)">
                </app-supporting-doc-detail>
            </mat-tab>
            <mat-tab label="{{'LANGUAGE_CHANGE.REMARK'|translate}}">
                <app-remark-history
                    [remarkHistory] = "remarkHistory"
                >
                </app-remark-history>
            </mat-tab>
          </mat-tab-group>
    </div>
</div>
