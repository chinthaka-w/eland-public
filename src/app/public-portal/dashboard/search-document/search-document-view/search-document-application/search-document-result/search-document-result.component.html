<h5 class="mb-10">Search Result</h5>
<div class="separator">&nbsp;</div>
<div
  *ngIf="resultType==SearchResultType.FOLIO">
  <p class="mb-10">Folio List</p>
  <div class="separator">&nbsp;</div>

  <div class="b-table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 b-table">

      <!-- Folio Column -->
      <ng-container matColumnDef="Folio No">
        <th mat-header-cell *matHeaderCellDef> Folio No</th>
        <td mat-cell *matCellDef="let element">
          {{element.folioNo}}
        </td>
      </ng-container>

      <!-- Remark Column -->
      <ng-container matColumnDef="Remark">
        <th mat-header-cell *matHeaderCellDef> Remark</th>
        <td mat-cell *matCellDef="let element">
          {{element.remark}}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button (click)="onClickItem(element)" mat-icon-button color="accent"
                  title="View Folio">
            <mat-icon>library_books</mat-icon>
          </button>
          <button (click)="onClickViewImageButton(element)" mat-icon-button color="accent"
                  title="View Images">
            <mat-icon>collections</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="dataSource.data.length === 0" style="text-align: center">No records found</div>
  </div>
</div>

<div *ngIf="resultType==SearchResultType.REMARK">
  <p class="mb-10">Folio Remark</p>
  <div class="separator">&nbsp;</div>
  <h5>{{remark}}</h5>
</div>

<div *ngIf="resultType==SearchResultType.DEED">
  <p class="mb-10">Deed Images</p>
  <div class="separator">&nbsp;</div>
  <app-image-priview [isDeedPreview]="true" [files]="selectedFiles"></app-image-priview>
</div>
