<mat-card class="mb-20">
  <mat-card-header>
    <mat-card-title>Search Result</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-nav-list *ngIf="!isRemark">
      <mat-list-item *ngFor="let item of folioList">
        <a matLine (click)="onClickItem(item)">{{item.folioNo}}</a>
      </mat-list-item>
    </mat-nav-list>

    <p *ngIf="isRemark">{{folioList[0].remark}}</p>
  </mat-card-content>
</mat-card>
