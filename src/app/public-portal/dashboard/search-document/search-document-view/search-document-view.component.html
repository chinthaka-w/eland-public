<div class="page-header-default">
  <h2>Edit Search Request</h2>
  <p>.......</p>
  <a href="#" (click)="goBack()" class="phd-back-btn">
    <i class="material-icons">keyboard_backspace</i>
  </a>
</div>
<div class="page-content-wrapper">
  <div class="page-content-inner-wrapper">
    <div class="pg-inner-row mb-0">
      <mat-tab-group>
        <mat-tab label="Application">
          <app-last-remark
            *ngIf="workflowStage==SearchWorkflowStages.SEARCH_REQ_REJECTED_BY_ARL"
            [workflow]="workflow"
            [requestId]="requestId"></app-last-remark>
          <app-search-document-application
            [workflow]="workflow"
            [requestId]="requestId"
            [action]="action"
            (folioItem)="onChangeFolioItem($event)"
            (formData)="onChangeFormData($event)"
          ></app-search-document-application>
        </mat-tab>
        <mat-tab label="Payment Info">
          <app-notary-payment-info
            [workflow]="workflow"
            [id]="requestId"
            [action]="action"
            (paymentResponse)="onPaymentResponse($event)"
          ></app-notary-payment-info>
        </mat-tab>
        <mat-tab label="History">
          <app-notary-remark
            [workflow]="workflow"
            [id]="requestId"
          ></app-notary-remark>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div *ngIf="action!=ActionMode.VIEW" class="pg-inner-row mb-0">
      <div class="pg-inner-col">
        <button mat-raised-button
                (click)="onClickSaveChanges()"
                class="button green">Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
