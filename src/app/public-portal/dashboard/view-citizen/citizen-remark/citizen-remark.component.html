<div class="pg-inner-row mb-40">
  <div class="pg-inner-col">
    <h4 class="m0">Remarks</h4>
  </div>
</div>

<div id="notary_request_remark" class="page-layout simple fullwidth" fxLayout="column" id="remark-table">
  <div class="p-24">
    <div
      class="mb-24"
      fxLayout="column"
      fxLayoutAlign="start"
      fxLayout.gt-md="row"
    >

      <table fxFlex="1 1 auto" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Workflow Stage">
          <th mat-header-cell *matHeaderCellDef>Workflow Stage</th>
          <td mat-cell *matCellDef="let row"> {{row.workflowStage}}</td>
        </ng-container>

        <ng-container matColumnDef="Remark">
          <th mat-header-cell *matHeaderCellDef>Remark</th>
          <td mat-cell *matCellDef="let row"> {{row.remark}}</td>
        </ng-container>

        <ng-container matColumnDef="Created Time">
          <th mat-header-cell *matHeaderCellDef>Created Time</th>
          <td mat-cell *matCellDef="let row"> {{row.createdTime}}</td>
        </ng-container>

        <ng-container matColumnDef="Created User">
          <th mat-header-cell *matHeaderCellDef>Created User</th>
          <td mat-cell *matCellDef="let row"> {{row.createdUser}}</td>
        </ng-container>

        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
