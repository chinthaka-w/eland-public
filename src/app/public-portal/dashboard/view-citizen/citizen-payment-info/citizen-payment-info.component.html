<div *ngIf="!(isContinue)">

  <div class="pg-inner-row mb-40">
    <div class="pg-inner-col">
      <h4 class="m0">Payment Informations</h4>
    </div>
  </div>
  <div class="default-input-wrapper full-row" id="payment-table">
    <div class="p-24">
      <div
        class="mb-24"
        fxLayout="column"
        fxLayoutAlign="start"
        fxLayout.gt-md="row"
      >

        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="Payment ID">
            <th mat-header-cell *matHeaderCellDef>Payment ID</th>
            <td mat-cell *matCellDef="let row"> {{row.paymentId}}</td>
          </ng-container>

          <ng-container matColumnDef="Payment Method">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let row"> {{row.paymentMethodDes}}</td>
          </ng-container>

          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let row"> {{row.totalAmount}}</td>
          </ng-container>

          <ng-container matColumnDef="Payment Date">
            <th mat-header-cell *matHeaderCellDef>Payment Date</th>
            <td mat-cell *matCellDef="let row"> {{row.paymentDate}}</td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row"> {{row.status}}</td>
          </ng-container>

          <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
    </div>
  </div>
  <div class="pg-inner-col right">
    <button mat-raised-button class="lg-button" (click)="addPayment()">Add Payment</button>
    <a href="#" class="pdf-link">Save PDF <i class="material-icons">vertical_align_bottom</i></a>
  </div>

</div>

<div *ngIf="isContinue">
  <app-payment (response)="onPaymentResponse($event)"
               (back)="onBack($event)"
               [applicationFeeCode]="Parameters.SEARCH_REQUEST_FEE"
               [hasFrontCounterPayment]="true"
               [isDocumentCollect]="true"
               [workflowCode]="WorkflowCode.CITIZEN_REGISTRATION"></app-payment>
</div>
