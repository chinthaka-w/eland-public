<div class="page-header-default">
  <h2>Edit Judicial Change Request</h2>
  <p>Please fill in the following information to<br />register in the system</p>
  <a [routerLink]="['/requests', getBase64Url(workflowCode)]" class="phd-back-btn">
    <i class="material-icons">keyboard_backspace</i>
  </a>
</div>
<div class="page-content-wrapper">
  <div class="page-content-inner-wrapper">
    <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event,$event)">
      <mat-tab label="Application">
        <app-request-data [showSpinner]="showSpinner" [workflow]="workflow" [id]="id" (jdDetail)="getApplicationDetails($event)"></app-request-data>
      </mat-tab>
      <mat-tab label="Supporting Documents">
        <app-supporting-doc-detail [enableDocUpload]="enableFormEdit" [workflow]="workflowCode" [id]="id"></app-supporting-doc-detail>
        </mat-tab>
      <mat-tab label="Payment Info">
        <app-notary-payment-info 
        [addPayment]="enableFormEdit" 
        [requestDetailPayment]="requestDetailPayment"
        [workflowStage]="workflow"
        [applicationFeeCode]="paymentParameter"
        >
      </app-notary-payment-info>
      </mat-tab>
      <mat-tab label="History">
        <app-notary-remark [workflow]="workflowCode" [id]="id"></app-notary-remark>
      </mat-tab>
    </mat-tab-group>
    <button *ngIf="enableFormEdit" mat-raised-button class="lg-button"  (click)="onFormSubmit()">Submit</button>
  </div>
</div>
