<div class="page-content-wrapper" >
  <div class="page-content-inner-wrapper">

    <div class="pg-inner-row mb-20">
      <h5 class="mb-20"><i class="material-icons">description</i>
        APPLICATION FOR CHANGING THE JUDICIAL ZONE
      </h5>
      <div class="separator">&nbsp;</div>
    </div>
    <form [formGroup]="requestForm" class="form pb-5">
      <div class="pg-inner-row mb-20">

        <div class="pg-inner-col right">
          <div class="default-input-wrapper m0 rac-col">
            <label>Language:</label>
            <div class="default-input-feild">
              <section class="example-section">
                <mat-checkbox class="example-margin" disabled="true" [checked]="isSinhala">Sinhala</mat-checkbox>
                <mat-checkbox class="example-margin" disabled="true" [checked]="isEnglish">English</mat-checkbox>
                <mat-checkbox class="example-margin" disabled="true" [checked]="isTamil">Tamil</mat-checkbox>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>

      <div class="pg-inner-row mb-20">
        <div class="pg-inner-col-3">
          <div class="default-input-wrapper full-row">
            <label>Permenent address in new judicial zone (English):</label>
            <div class="default-input-feild">
              <mat-form-field appearance="outline" >
                <textarea matInput rows="5" formControlName="addressEng" ></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="pg-inner-col-3">
          <div class="default-input-wrapper full-row">
            <label>Permenent address in new judicial zone (Sinhala):</label>
            <div class="default-input-feild">
              <mat-form-field appearance="outline" >
                <textarea matInput rows="5" formControlName="addressSin" ></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="pg-inner-col-3">
          <div class="default-input-wrapper full-row">
            <label>Permenent address in new judicial zone (Tamil):</label>
            <div class="default-input-feild">
              <mat-form-field appearance="outline" >
                <textarea matInput rows="5" formControlName="addressTam" ></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="pg-inner-row mb-20">
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <label>Starting Date of Notarial Work:</label>
            <div class="default-input-feild date-feild">
              <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="picker1" formControlName="notarialWorkStartDate">
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <button mat-raised-button type="button" (click)="picker1.open()">
                <i class="material-icons">calendar_today</i>
              </button>
            </div>
          </div>
        </div>
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <label>In which year, you get the certificate of High Court lastly? </label>
            <div class="default-input-feild date-feild">
              <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="picker3" formControlName="certificateYear">
                <mat-datepicker #picker3 ></mat-datepicker>
              </mat-form-field>
              <button mat-raised-button type="button"  (click)="picker3.open()">
                <i class="material-icons">calendar_today</i>
              </button>
            </div>
          </div>
        </div>

      </div>

      <div class="pg-inner-row mb-20">
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <label>Name of the LR handed over duplicates currently?</label>
            <div class="default-input-feild">
              <mat-form-field appearance="outline">
                <input matInput formControlName="nameOfLr">
              </mat-form-field>

            </div>
          </div>
        </div>
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <label>Have you handed over all duplicate returns attested by you?</label>
            <div class="default-input-feild">
              <mat-form-field appearance="outline">
                <input matInput formControlName="isDuplicateHandedOver">
              </mat-form-field>

            </div>
          </div>
        </div>
      </div>

      <div class="pg-inner-row mb-20">
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <label>If you have stopped stop Notarial work temporarily, Please specify the from Date: </label>
            <div class="default-input-feild date-feild">
              <mat-form-field appearance="outline">
                <input matInput [satDatepicker]="picker2" formControlName="fromDate">
                <sat-datepicker #picker2 >
                </sat-datepicker>
              </mat-form-field>
              <button mat-raised-button type="button"  (click)="picker2.open()">
                <i class="material-icons">calendar_today</i>
              </button>
            </div>
          </div>
        </div>
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <label>If you have stopped stop Notarial work temporarily, Please specify the to Date: </label>
            <div class="default-input-feild date-feild">
              <mat-form-field appearance="outline">
                <input matInput [satDatepicker]="picker5" formControlName="toDate">
                <sat-datepicker #picker5 >
                </sat-datepicker>
              </mat-form-field>
              <button mat-raised-button type="button"  (click)="picker5.open()">
                <i class="material-icons">calendar_today</i>
              </button>
            </div>
          </div>
        </div>
        <div class="pg-inner-col"></div>
      </div>

      <div class="separator">&nbsp;</div>

      <label>Please give the following details regarding new judicial zone </label>
      <div>&nbsp;</div>
      <div class="pg-inner-row mb-20">
        <div class="pg-inner-col label">
          <label>Judicial Division:</label></div>
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">

            <div class="default-input-feild">
              <mat-form-field appearance="outline">
                <select formControlName="judicialZoneId"  matNativeControl class="form-control">
                  <option *ngFor="let jud of judicialZone" [value]="jud.judicialZoneId">{{ jud.nameEng }}
                  </option>
                </select>
              </mat-form-field>

            </div>
          </div>
        </div>
      </div>
      <div class="pg-inner-row mb-20">
        <div class="pg-inner-col label">
          <label>Land Registry:</label></div>
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <div class="default-input-feild">
              <mat-form-field appearance="outline">
                <select name="landRegistry" formControlName="landRegistry" matNativeControl class="form-control">
                  <option *ngFor="let reg of landRegistry" [value]="reg.landRegistryId">{{ reg.name }}
                  </option>
                </select>
              </mat-form-field>

            </div>
          </div>
        </div>
      </div>

      <div>
        <table style="width: 91%;">
          <tr style="text-align: left">
            <th>DS Division</th>
            <th>GN Division</th>
            <th></th>
          </tr>
          <tbody>
          <tr *ngFor="let location of locationList; let i = index">
            <td>
              <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                  <label></label>
                  <div class="default-input-feild">
                    <mat-select class="form-control" ngModel [ngModelOptions]="{standalone: true}"
                                (selectionChange)="selectGsDivision($event.value, i)">
                      <mat-option *ngFor="let gsDivision of gsDivisions" value="{{gsDivision.divisionId}}"
                                  [disabled]="gsDivision.isSelected">{{ gsDivision.description }}</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div class="pg-inner-col">
                <div class="default-input-wrapper full-row">
                  <label></label>
                  <div class="default-input-feild">
                    <mat-select multiple class="form-control"
                                (selectionChange)="selectGnDivision($event.value,i)">
                      <ng-container *ngFor="let gnDivision of gnDivisions">
                        <mat-option *ngIf="!gnDivision.isSelected" value="{{gnDivision.gnDivisionId}}">
                          {{ gnDivision.description }}
                        </mat-option>
                      </ng-container>
                    </mat-select>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <!--<button class="row-close" mat-icon-button color="warn" (click)="removeLocation(i)">-->
              <!--<mat-icon>close</mat-icon>-->
              <!--</button>-->
            </td>
          </tr>
          <!--<button class="ml-3 mb-3" mat-flat-button type="button" (click)="addLocation()">-->
          <!--+ Add-->
          <!--</button>-->
          </tbody>
        </table>
      </div>
      <div class="pg-inner-row mb-20">
          <app-ds-gn-division-table [dsGnDivisions]="dsGnDivisions"></app-ds-gn-division-table>
        </div>

      <div class="separator">&nbsp;</div>

      <div class="pg-inner-row mb-0 pg-form-bottom-3-col">
        <div class="pg-inner-col">
          <re-captcha></re-captcha>
        </div>
        <div class="pg-inner-col middle">
          By signing up, you agree to E-Land's
          <a href="#">Terms of Service</a> , <a href="#">Code of Conduct</a> ,
          and <a href="#">Privacy Policy</a> .
        </div>

        <div class="pg-inner-col right">
          <button mat-raised-button class="lg-button" (click)="submitForm()">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
