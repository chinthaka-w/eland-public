<div class="page-header-default">
  <h2>{{headerText}} </h2>
  <a routerLink="/dashboard" class="phd-back-btn">
    <i class="material-icons">keyboard_backspace</i>
  </a>
</div>
<div class="page-content-wrapper">
  <div class="page-content-inner-wrapper">

    <div class="pg-inner-row mb-20">
      <div>
        <h5 class="mb-20"><i class="material-icons">description</i>
          {{title}}
        </h5>
        <div class="separator">&nbsp;</div>
      </div>
    </div>

    <div class="pg-inner-row mb-20">

      <div class="left">
        <div class="default-input-wrapper m0 rac-col">
          <div class="default-input-feild">
            <a [routerLink]="newButtonURL">
              <button mat-raised-button class="sm-button" >
                New Request
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <!-- Position Column -->
      <ng-container matColumnDef="requestId">
      <th mat-header-cell mat-form-field *matHeaderCellDef> Request Id</th>
      <td mat-cell *matCellDef="let element">
        {{element.requestId}}
      </td>
    </ng-container>

      <ng-container matColumnDef="workFlowStageDescription">
        <th mat-header-cell mat-form-field *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          {{element.workFlowStageDescription}}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell mat-form-field *matHeaderCellDef> Created Date</th>
        <td mat-cell *matCellDef="let element">
          {{element.createdDate}}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdatedDate">
        <th mat-header-cell mat-form-field *matHeaderCellDef> Last Updated Date</th>
        <td mat-cell *matCellDef="let element">
          {{element.lastUpdatedDate}}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element">
          <a
            [routerLink]="actionButtonURL+getBase64(element.workFlowStageCode)+'/'+getBase64(element.requestId)">
            <button mat-stroked-button color="accent">
              View
            </button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-elevation-z8" style="background-color: #c7c7c7;"
                   [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


  </div>
</div>
