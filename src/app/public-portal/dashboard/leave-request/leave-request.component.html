<div class="page-header-default">
  <h2>{{'LEAVE_REQUEST.TITILE'|translate}}</h2>
  <a href="#" (click)="goBack()" class="phd-back-btn">
    <i class="material-icons">keyboard_backspace</i>
  </a>
</div>
<form class="form-horizontal">
  <div class="page-content-wrapper">
    <div class="page-content-inner-wrapper">

      <h5 class="uw-title"><span>{{'LEAVE_REQUEST.APPPLICATION'|translate}}</span></h5>

      <form [formGroup]="notaryLeaveRequestForm">

        <div class="pg-inner-row mb-20">
          <div class="pg-inner-col">
            <div class="default-input-wrapper full-row">
              <label>{{'LEAVE_REQUEST.FROM'|translate}}<span class="redtxt">*</span></label>
              <div class="default-input-feild date-feild">
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="pickerFrom"  [min]="minDate" [readonly]="true" formControlName="fromDate" class="form-control">
                  <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                  <mat-datepicker #pickerFrom></mat-datepicker>
                </mat-form-field>
                <div *ngIf="FormControls.fromDate.touched && FormControls.fromDate.errors" class="invalid-feedback">
                  <mat-error *ngIf="FormControls.fromDate.errors.required" class="errors">{{'LEAVE_REQUEST.FROM_REQ'|translate}}
                  </mat-error>
                </div>

              </div>
            </div>
          </div>
          <div class="pg-inner-col">
            <div class="default-input-wrapper full-row">
              <label>{{'LEAVE_REQUEST.TO'|translate}}<span class="redtxt">*</span></label>
              <div class="default-input-feild date-feild">
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="pickerTo" [min]="minDate" [readonly]="true" formControlName="toDate" class="form-control">
                  <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                  <mat-datepicker #pickerTo></mat-datepicker>
                </mat-form-field>
                <div *ngIf="FormControls.toDate.touched && FormControls.toDate.errors" class="invalid-feedback">
                  <mat-error *ngIf="FormControls.toDate.errors.required" class="errors">{{'LEAVE_REQUEST.TO_REQ'|translate}}</mat-error>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="default-input-wrapper full-row">
          <label>{{'LEAVE_REQUEST.LEAVE_REASON'|translate}}<span class="redtxt">*</span></label>
          <div class="default-input-feild">
            <mat-form-field appearance="outline">
              <textarea matInput rows="5" formControlName="reason"></textarea>
            </mat-form-field>
            <div *ngIf="FormControls.reason.touched && FormControls.reason.errors" class="invalid-feedback">
              <mat-error *ngIf="FormControls.reason.errors.required" class="errors">{{'LEAVE_REQUEST.REASON_REQ'|translate}}
              </mat-error>
            </div>
          </div>
        </div>



      </form>

      <div class="default-input-wrapper full-row" *ngFor="let doc of workflowStageDocTypes">
        <label>{{doc.description|listTranslate:doc.descriptionSin:doc.descriptionTam}} {{'LEAVE_REQUEST.IF_ANY'|translate}}</label>
        <div class="default-input-feild">
          <div class="drag-drop">
            <file-upload-input (response)="setFiles($event, doc.docTypeId)"></file-upload-input>
          </div>
        </div>
      </div>


      <div class="separator">&nbsp;</div>

      <div class="pg-inner-row mb-0">
        <div class="pg-inner-col">
          <div class="f-captcha">
            <re-captcha formControlName="recaptcha" class="form-control"></re-captcha>
          </div>
        </div>
        <div class="pg-inner-col right">
          <button mat-raised-button class="lg-button" [disabled]="!notaryLeaveRequestForm.valid"
            (click)="makeLeaveRequest()">{{'LEAVE_REQUEST.SUBMIT'|translate}}</button>
        </div>
      </div>

    </div>
  </div>
</form>
