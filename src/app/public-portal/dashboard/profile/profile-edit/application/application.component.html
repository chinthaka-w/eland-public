<div class="pg-inner-row mb-40">
    <div class="pg-inner-col">
        <h4 class="m0">Edit Profile</h4>
    </div>
</div>

<h5 class="uw-title"><span>Application For A Notarial Warrant</span></h5>

<form [formGroup]="requestForm" class="form pb-5">
<div class="pg-inner-row mb-20">
    <div class="pg-inner-col">
      <mat-form-field appearance="outline">
        <input matInput formControlName="title">
      </mat-form-field>
    </div>
    <div class="pg-inner-col right">
        <div class="default-input-wrapper m0 rac-col">
            <label>Language:</label>
            <div class="default-input-feild">
              <section class="example-section">
                <mat-checkbox class="example-margin" disabled="true" [checked]="isSinhala">Sinhala</mat-checkbox>
                <mat-checkbox class="example-margin" disabled="true" [checked]="isEnglish">English</mat-checkbox>
                <mat-checkbox class="example-margin" disabled="true" [checked]="isTamil">Tamil</mat-checkbox>
              </section>
            </div>
        </div>
    </div>
</div>

<div class="default-input-wrapper full-row">
    <label>Full name (English):</label>
    <div class="default-input-feild">
        <mat-form-field appearance="outline" >
            <input matInput formControlName="fNameEng" class="form-control">
        </mat-form-field>
    </div>
</div>
<div class="default-input-wrapper full-row">
    <label>Full name (Sinhala):</label>
    <div class="default-input-feild">
        <mat-form-field appearance="outline">
            <input matInput formControlName="fNameSin" class="form-control">
        </mat-form-field>
    </div>
</div>
<div class="default-input-wrapper full-row">
    <label>Full name (Tamil):</label>
    <div class="default-input-feild">
        <mat-form-field appearance="outline">
            <input matInput formControlName="fNameTam" class="form-control">
        </mat-form-field>
    </div>
</div>
<div class="default-input-wrapper full-row">
    <label>Name with initials (English):</label>
    <div class="default-input-feild">
        <mat-form-field appearance="outline">
            <input matInput formControlName="nameIniEng" class="form-control">
        </mat-form-field>
    </div>
</div>
<div class="default-input-wrapper full-row">
    <label>Name with initials (Sinhala):</label>
    <div class="default-input-feild">
        <mat-form-field appearance="outline">
            <input matInput formControlName="nameIniSin" class="form-control">
        </mat-form-field>
    </div>
</div>
<div class="default-input-wrapper full-row">
    <label>Name with initials (Tamil):</label>
    <div class="default-input-feild">
        <mat-form-field appearance="outline">
            <input matInput formControlName="nameIniTam" class="form-control">
        </mat-form-field>
    </div>
</div>

<div class="pg-inner-row mb-20">
    <div class="pg-inner-col-3">
        <div class="default-input-wrapper full-row">
            <label>Permenent address (English):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <textarea matInput rows="5" formControlName="perAddEng" class="form-control"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col-3">
        <div class="default-input-wrapper full-row">
            <label>Permenent address (Sinhala):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <textarea matInput rows="5" formControlName="perAddSin" class="form-control"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col-3">
        <div class="default-input-wrapper full-row">
            <label>Permenent address (Tamil):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <textarea matInput rows="5" formControlName="perAddTam" class="form-control"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="pg-inner-row mb-20">
    <div class="pg-inner-col-3">
        <div class="default-input-wrapper full-row">
            <label>Current address (English):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <textarea matInput rows="5" formControlName="CurAddEng" class="form-control"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col-3">
        <div class="default-input-wrapper full-row">
            <label>Current address (Sinhala):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline" >
                    <textarea matInput rows="5" formControlName="CurAddSin" class="form-control"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col-3">
        <div class="default-input-wrapper full-row">
            <label>Current address (Tamil):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <textarea matInput rows="5" formControlName="CurAddTam" class="form-control"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="default-input-wrapper full-row">
    <label>If Notarial Warrant is sought for Tamil language, state herin full name and address in the same language:</label>
    <div class="default-input-feild">
        <mat-form-field appearance="outline">
            <textarea matInput rows="5" formControlName="isWarLang" class="form-control"></textarea>
        </mat-form-field>
    </div>
</div>

<div class="pg-inner-row mb-20">
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
            <label>Date of Birth:</label>
            <div class="default-input-feild date-feild">
              <mat-form-field appearance="outline">
                <input matInput formControlName="dob" class="form-control">
              </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
            <label>National Identity Card No:</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput formControlName="nic" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="pg-inner-row mb-20">
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
            <label>Contact No. (Residential):</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput formControlName="contact" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
            <label>Mobile:</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput formControlName="mobile" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="pg-inner-row mb-20">
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
            <label>Email:</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                    <input matInput formControlName="email" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col"></div>
</div>

<div class="separator">&nbsp;</div>

<div class="pg-inner-row mb-20">
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
          <label>Judicial Division:</label>
            <div class="default-input-feild">
                <mat-form-field appearance="outline">
                  <input matInput formControlName="judicial" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col">
      <div class="default-input-wrapper full-row">
        <label>Land Registry:</label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline">
            <input matInput formControlName="lRegistry" class="form-control">
          </mat-form-field>
        </div>
      </div>
    </div>
</div>

<div class="pg-inner-row mb-20">
  <div class="pg-inner-row mb-20">
    <app-ds-gn-division-table [dsGnDivisions]="dsGnDivisions"></app-ds-gn-division-table>
  </div>
</div>

<div class="pg-inner-row mb-20">
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
            <label>The day you were enrolled as an Attorney at LAW of the Supreme Court of the Democratic Socialist Republic of Sri Lanka</label>
            <div class="default-input-feild date-feild">
              <mat-form-field appearance="outline">
                <input matInput formControlName="enrollDate" class="form-control">
              </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pg-inner-col">
        <div class="default-input-wrapper full-row">
            <label style="min-height: 50px;">The day you have passed the subject of conveyancing:</label>
            <div class="default-input-feild date-feild">
              <mat-form-field appearance="outline">
                <input matInput formControlName="passDate" class="form-control">
              </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="default-input-wrapper full-row mb-30">
    <label>The medium you have passed the subject of convayancing:</label>
    <div class="default-input-feild">
      <section class="example-section">
        <mat-checkbox class="example-margin" disabled="true" [checked]="isSinhala">Sinhala</mat-checkbox>
        <mat-checkbox class="example-margin" disabled="true" [checked]="isEnglish">English</mat-checkbox>
        <mat-checkbox class="example-margin" disabled="true" [checked]="isTamil">Tamil</mat-checkbox>
      </section>
    </div>
</div>
</form>
