<div class="page-header-default" *ngIf="!isContinueToPayment">
  <h2>{{'CHG_LANDREG.TITLE1'|translate}} </h2>
  <p>{{'CHG_LANDREG.TITLE2'|translate}}<br />{{'CHG_LANDREG.TITLE3'|translate}}</p>
  <a href="#" (click)="goBack()" class="phd-back-btn">
    <i class="material-icons">keyboard_backspace</i>
  </a>
</div>
<div class="page-content-wrapper" *ngIf="!(isContinue)">
  <div class="page-content-inner-wrapper">

    <div class="pg-inner-row mb-20">
      <h5 class="mb-20"><i class="material-icons">description</i>
        {{'CHG_LANDREG.TITLE4'|translate}}
      </h5>
      <div class="separator">&nbsp;</div>
    </div>
    <form [formGroup]="landRegistryChangeForm" class="form pb-5">



      <label>{{'CHG_LANDREG.TITLE5'|translate}} </label>
      <div>&nbsp;</div>

      <div class="pg-inner-row mb-20">
        <div class="pg-inner-col label">
          <label>{{'CHG_LANDREG.LANDREG'|translate}}</label></div>
        <div class="pg-inner-col">
          <div class="default-input-wrapper full-row">
            <div class="default-input-feild">
              <mat-form-field appearance="outline">
                <select name="landRegistry" formControlName="landRegistry" [value]="0" matNativeControl class="form-control">
                  <option *ngFor="let reg of landRegistrySelect" [value]="reg.landRegistryId">{{ reg.name|listTranslate:reg.nameSinhala:reg.nameTamil}}
                  </option>
                </select>
              </mat-form-field>
              <!--<div *ngIf="FormControls.landRegistry.touched && FormControls.landRegistry.errors"-->
                   <!--class="invalid-feedback">-->
                <!--<mat-error *ngIf="FormControls.landRegistry.errors.required" class="errors">Field is required</mat-error>-->
              <!--</div>-->
            </div>
          </div>
        </div>
      </div>
      <div class="default-input-wrapper full-row">
        <label>{{'CHG_LANDREG.REASON'|translate}}</label>
        <div class="default-input-feild">
          <mat-form-field appearance="outline" >
            <textarea matInput rows="5" formControlName="reason" required="true">

            </textarea>
            <div *ngIf="reason.touched && reason.invalid">
              <mat-error *ngIf="reason.errors.required">
                {{'CHG_LANDREG.REASONREQ'|translate}}
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>



      <div class="separator">&nbsp;</div>

      <div class="pg-inner-row mb-20 upload-col-3">
        <ng-container *ngFor="let document of docList">
          <div class="pg-inner-col-3">
            <div class="default-input-wrapper full-row">
              <label>{{document.description}}
                <span *ngIf="document.required == true">*</span>
              </label>
              <file-upload-input (response)="setFiles($event,document.docTypeId)"></file-upload-input>
            </div>
          </div>
        </ng-container>
      </div>


      <div class="pg-inner-col right" *ngIf="!isPaymentSuccess">
        <button  mat-raised-button class="lg-button" (click)="continue()">
          {{'CHG_LANDREG.CONTINUE'|translate}}
        </button>
      </div>


    </form>
  </div>
</div>
